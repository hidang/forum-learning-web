{% extends 'base_layout.html' %}

{% block content %}
<div class="card mb-5">
  <div class="card-header">Update question</div>
  <div class="card-body">
    <form class="form-question-create" action="{% url 'question_edit' question_id=question.id %}" method="post"
      enctype="multipart/form-data">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Update">
    </form>
  </div>
</div>
{% endblock %}
