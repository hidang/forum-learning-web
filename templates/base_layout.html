<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="/static/styles/style.css" />

  <title>Forum Learning</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <div>
        <a class="navbar-brand {% if request.path == '/' %} text-primary {% endif %}" href="/">Home</a>
        <a class="navbar-brand {% if request.path == '/questions/' %} text-primary {% endif %}"
          href="{% url 'question_list' %}">Forum Learning</a>
        <a class="navbar-brand {% if request.path == '/about' %} text-primary {% endif %}" href="/about">About</a>
      </div>
      {% if user.is_authenticated %}
      <div class="d-flex align-items-center">
        <h5 class="navbar-brand">
          <a class="text-decoration-none text-warning" href="{% url 'question_create' %}">+ Question</a>
        </h5>
        <h5 class="navbar-brand">
          <a class="text-decoration-none text-success" href="{% url 'accounts:accounts_profile_me' %}">
            {% if user.profile.image.url %}
            <img width="30px" class="rounded-circle account-img" src="{{ user.profile.image.url }}" />
            {% else %}
            <img width="30px" class="rounded-circle account-img" src="https://dummyimage.com/100x100" />
            {% endif %}
          </a>
        </h5>
        <h5 class="navbar-brand">
          <a class="text-decoration-none text-danger" href="{% url 'accounts:logout' %}">
            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd">
              <path d="M24 22h-20v-7h2v5h16v-16h-16v5h-2v-7h20v20zm-13-11v-4l6 5-6 5v-4h-11v-2h11z" />
            </svg>
          </a>
        </h5>
      </div>
      {% else %}
      <div class="d-flex">
        <h5 class="navbar-brand">
          <a class="text-decoration-none" href="{% url 'accounts:signup' %}">Signup</a>
        </h5>
        <h5 class="navbar-brand">
          <a class="text-decoration-none" href="{% url 'accounts:accounts_login' %}">Login</a>
        </h5>
      </div>
      {% endif %}
    </div>
  </nav>
  <div class="container">
    <div class="mt-3">{% block content %} {% endblock %}</div>
  </div>

  <!-- Begin Footer
	================================================== -->
  <div class="footer">
    <p class="pull-left">Copyright &copy; 2021</p>
    <p class="pull-right">Forum Leaning by Team Đăng | Bảo | Ẩn</p>
  </div>
  <!-- End Footer
	================================================== -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
